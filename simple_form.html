
<html>
	<head>
		<title>
		</title>
		<script>
			function doAddHeaderBox(newVal) {
				var element = document.createElement("input");
				element.setAttribute("type", "text");
				element.setAttribute("readonly", "true");
				element.setAttribute("value", newVal);
				element.setAttribute("name", "header[]");
				element.onclick = function(e){this.parentNode.removeChild(this)};

				var parent = document.getElementById("headerLoc");
				parent.appendChild(element);
			}
			function addHeaderBox() {
				doAddHeaderBox(document.getElementById("currentHeader").value);
			}
			function startup() {
				doAddHeaderBox("Public-Key-Pins");
				doAddHeaderBox("Strict-Transport-Security");
			}
		</script>
	</head>
	<body onload="startup();">
		<form action="POST" method="post">
			<table>
				<tr>
					<td>
						<label>Backend Host:</label>
						<input type="text" name="host">
					</td>
				</tr>
				<tr>
					<td>
						<label>Backend IP:</label>
						<input type="text" name="ip">
					</td>
				</tr>
				<tr>
					<td>
						<label>Header:</label>
						<input type="text" id="currentHeader">
					</td>
				</tr>
				<tr>
					<td>
						<label>Encryption:</label>
						<input type="checkbox" name="tls">
						<button type="button" onclick="addHeaderBox()">Add Header</button>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="do it">
					</td>
				</tr>
				<tr>
					<td>
						<div id="headerLoc">
						</div>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
